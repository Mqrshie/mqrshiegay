<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Minecraft Disc Music</title>
    <link rel="stylesheet" type="text/css" href="disc.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Minecraft Music Disc Player</h1>
    <div id="music-player">
      <div class="disc" id="disc-13"></div>
      <div class="disc" id="disc-cat"></div>
      <div class="disc" id="disc-blocks"></div>
      <div class="disc" id="disc-chirp"></div>
      <div class="disc" id="disc-far"></div>
      <div class="disc" id="disc-mall"></div>
      <div class="disc" id="disc-mellohi"></div>
      <div class="disc" id="disc-stal"></div>
      <div class="disc" id="disc-strad"></div>
      <div class="disc" id="disc-ward"></div>
      <div class="disc" id="disc-11"></div>
      <div class="disc" id="disc-wait"></div>
    </div>
    <audio id="music" loop>
      <source id="audio-source" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
  </body>
</html>
